<div class="container">
  <main class="d-flex justify-content-center">
    <form class="form-signin" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 fw-normal text-center">Sign in</h1>

      <div class="form-floating mb-2">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-2">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
        <label for="floatingPassword">Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary mb-2" type="submit">Sign in</button>

      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
        <div class="alert alert-danger mb-1 text-center" role="alert" *ngIf="email?.errors?.['required']">
          Email is required.
        </div>
        <div class="alert alert-danger mb-1 text-center" role="alert" *ngIf="email?.errors?.['pattern']">
          Please provide a valid email address.
        </div>
      </div>
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
        <div class="alert alert-danger mb-1 text-center" role="alert" *ngIf="password?.errors?.['required']">
          Password is required.
        </div>
        <div class="alert alert-danger mb-1 text-center" role="alert" *ngIf="password?.errors?.['minlength']">
          Password must be at least 8 characters long.
        </div>
      </div>
      <div class="alert alert-danger mb-1 text-center" role="alert" *ngIf="this.authenticationService.dataIsNotValid">
        Invalid email or password
      </div>
    </form>
  </main>
</div>
