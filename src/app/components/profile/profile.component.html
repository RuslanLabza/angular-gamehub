<app-navbar></app-navbar>

<div class="container">
  <main class="d-flex justify-content-center">
    <form class="form-signin" [formGroup]="profileForm" (ngSubmit)="updateData()">
      <h1 class="h3 mb-3 fw-normal text-center">Profile</h1>

      <div class="form-floating mb-2">
        <input id="username" class="form-control" type="text" placeholder="Username" formControlName="username">
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-2">
        <input id="email" class="form-control" type="email" placeholder="Email" formControlName="email">
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-2">
        <input id="age" class="form-control" type="number" placeholder="Age" formControlName="age">
        <label for="age">Age</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary mb-2" type="submit">Save</button>



      <div class="alert alert-success mb-1 text-center" role="alert" *ngIf="this.dataUpdated">
        Data updated
      </div>

      <div class="alert alert-danger mb-1 text-center" role="alert" *ngIf="this.username!.errors?.['required']">
        Username is required.
      </div>

      <div class="alert alert-danger mb-1 text-center" role="alert" *ngIf="this.age!.errors?.['required']">
        Age is required.
      </div>
    </form>
  </main>
</div>
